<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyFans Crypto - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        /* Background particles effect */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, #ff00ff, transparent);
            border-radius: 50%;
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { 
                transform: translateY(0px) translateX(0px) rotate(0deg); 
                opacity: 0; 
            }
            50% { 
                transform: translateY(-30px) translateX(20px) rotate(180deg); 
                opacity: 1; 
            }
        }

        /* Main container */
        .landing-container {
            position: relative;
            z-index: 10;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }

        /* Logo and main image */
        .main-logo {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 4px solid transparent;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2) padding-box,
                        linear-gradient(45deg, #ff00ff, #00ffff) border-box;
            margin-bottom: 30px;
            animation: logoGlow 3s ease-in-out infinite alternate;
            overflow: hidden;
            position: relative;
        }

        .main-logo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        /* Placeholder for logo if image doesn't load */
        .logo-placeholder {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff00ff, #00ffff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            font-weight: bold;
            color: #000;
            border-radius: 50%;
        }

        @keyframes logoGlow {
            from { 
                box-shadow: 0 0 30px rgba(255, 0, 255, 0.5);
                filter: drop-shadow(0 0 20px rgba(255, 0, 255, 0.3));
            }
            to { 
                box-shadow: 0 0 50px rgba(0, 255, 255, 0.8);
                filter: drop-shadow(0 0 30px rgba(0, 255, 255, 0.5));
            }
        }

        /* Main title */
        .main-title {
            font-size: 4em;
            font-weight: bold;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: titlePulse 2s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Subtitle */
        .subtitle {
            font-size: 1.5em;
            color: #cccccc;
            margin-bottom: 15px;
            opacity: 0.9;
        }

        .description {
            font-size: 1.1em;
            color: #aaaaaa;
            margin-bottom: 50px;
            max-width: 600px;
            line-height: 1.6;
        }

        /* Enter button */
        .enter-button {
            background: linear-gradient(45deg, #ff00ff, #00ffff, #8a2be2);
            border: none;
            padding: 20px 50px;
            font-size: 1.8em;
            font-weight: bold;
            color: #000;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 0, 255, 0.3);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .enter-button:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .enter-button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.5);
        }

        .enter-button:hover:before {
            left: 100%;
        }

        .enter-button:active {
            transform: translateY(-2px) scale(1.02);
        }

        /* Social preview */
        .social-preview {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            opacity: 0.7;
        }

        .social-link {
            color: #888;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid rgba(255, 0, 255, 0.3);
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 0.9em;
        }

        .social-link:hover {
            color: #00ffff;
            border-color: #00ffff;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
        }

        /* Age verification notice */
        .age-notice {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 0, 0, 0.2);
            border: 1px solid #ff0066;
            padding: 10px 15px;
            border-radius: 20px;
            font-size: 0.8em;
            color: #ff6699;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .main-logo {
                width: 150px;
                height: 150px;
                margin-bottom: 20px;
            }

            .main-title {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.2em;
            }

            .description {
                font-size: 1em;
                padding: 0 20px;
            }

            .enter-button {
                padding: 15px 35px;
                font-size: 1.4em;
            }

            .social-preview {
                flex-direction: column;
                gap: 10px;
            }

            .age-notice {
                top: 10px;
                right: 10px;
                font-size: 0.7em;
                padding: 8px 12px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2em;
            }

            .enter-button {
                padding: 12px 25px;
                font-size: 1.2em;
            }

            .landing-container {
                padding: 15px;
            }
        }

        /* Loading animation */
        .loading {
            opacity: 0;
            animation: fadeIn 1s ease-in forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="age-notice">
        18+ Only
    </div>

    <div class="landing-container loading">
        <div class="main-logo">
            <img src="https://pbs.twimg.com/profile_images/1967733988014874624/For8BFgO_400x400.jpg" 
                 alt="OnlyFans Crypto Logo" 
                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex'">
            <div class="logo-placeholder" style="display: none;">OF</div>
        </div>

        <h1 class="main-title">OnlyFans Crypto</h1>
        <p class="subtitle">Where True Fans Drive the Revolution</p>
        <p class="description">
            Join the ultimate crypto community for adult entertainment enthusiasts. 
            Experience the nightclub vibes with cutting-edge blockchain technology.
        </p>

        <a href="home.html" class="enter-button">
            Enter The Club
        </a>
    </div>

    <div class="social-preview">
        <a href="https://x.com/Jack1125016" class="social-link" target="_blank">Twitter/X</a>
        <a href="#" class="social-link">Telegram - Coming Soon</a>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const colors = ['#ff00ff', '#00ffff', '#8a2be2'];
            
            for (let i = 0; i < 25; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 6 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 6) + 's';
                
                // Random color
                const color = colors[Math.floor(Math.random() * colors.length)];
                particle.style.background = `radial-gradient(circle, ${color}, transparent)`;
                
                particlesContainer.appendChild(particle);
            }
        }

        // Enhanced entrance animation
        function showEntranceAnimation() {
            const container = document.querySelector('.landing-container');
            container.classList.add('loading');
        }

        // Initialize on page load
        window.onload = function() {
            createParticles();
            showEntranceAnimation();
        };

        // Add click effect to enter button
        document.querySelector('.enter-button').addEventListener('click', function(e) {
            // Create ripple effect
            const button = this;
            const ripple = document.createElement('span');
            const rect = button.getBoundingClientRect();
            const size = Math.max(rect.width, rect.height);
            const x = e.clientX - rect.left - size / 2;
            const y = e.clientY - rect.top - size / 2;
            
            ripple.style.width = ripple.style.height = size + 'px';
            ripple.style.left = x + 'px';
            ripple.style.top = y + 'px';
            ripple.style.position = 'absolute';
            ripple.style.background = 'rgba(255, 255, 255, 0.3)';
            ripple.style.borderRadius = '50%';
            ripple.style.transform = 'scale(0)';
            ripple.style.animation = 'ripple 0.6s linear';
            ripple.style.pointerEvents = 'none';
            
            button.appendChild(ripple);
            
            setTimeout(() => {
                ripple.remove();
            }, 600);
        });

        // Add ripple keyframes dynamically
        const style = document.createElement('style');
        style.textContent = `
            @keyframes ripple {
                to {
                    transform: scale(2);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
